  <text style="fill: rgb(0, 157, 2); font-family: Arial, sans-serif; font-size: 20px; font-weight: 700; white-space: pre;" x="70" y="178" id="sens_stext09" data-sensor-name="TAS, km/h" data-sensor-text-format="1.2f">9.99</text>

